{% extends "template.html" %}
{% block head %}
    <script type="text/javascript">
        $(document).ready(function () {
            $("#btnNext").jqxButton({ width: '100' }).bind('click', function () {
                $("#form").submit();
            });
        });
    </script>
{% endblock %}

{% block content %}

<form id="form" action="{{ url_for('submit') }}" method="post">
    <div class="question">
        <div class="padding">
            <b>AFFECT INDUCTION</b>
        </div>
    </div>
	
	<div class="navigation padding">
		<div style="float: right">
			<input id="btnNext" type="button" value="Continue">
		</div>
		<div style="clear: both"></div>
	</div>
</form>
<br>

{% endblock %}
